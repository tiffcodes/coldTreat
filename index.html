<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<main>
		<header>
			<h1><i class="fa fa-heart animated pulse infinite"></i> Queen Street Cold Treat! <i class="fa fa-heart"></i></h1>
		</header>
		<form action="">
			<fieldset class="drink">
				<p><i class="fa fa-beer"></i> Do you want iced coffee or beer?<i class="fa fa-coffee "></i></p>
				<label for="icedcoffee">Iced Coffee</label>
				<input type="radio" name="beverage" id="icedcoffee" value="icedcoffee">
				<label for="beer">Beer</label>
				<input type="radio" name="beverage" id="beer" value="beer">
			</fieldset>	
			<fieldset class="price">
				<p><i class="fa fa-money"></i> How much do you want to pay?</p>
				<label for="expensive">$$</label>
				<input type="radio" name="price" id="expensive" value="$$">
				<label for="cheap">$</label>
				<input type="radio" name="price" id="cheap" value="$">
				<div class="submit-container">
					<input type="submit" value="Get me a treat!">
				</div>
			</fieldset>
		</form>
		<section class="results">
		</section>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="public/scripts/script.js"></script>
</body>
</html>
